<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Balls</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .ball {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      border-radius: 50%;
      position: relative;
      animation: bounce 0.6s infinite alternate ease-in-out;
    }

    .ball:nth-child(2) {
      background: linear-gradient(135deg, #24c6dc, #514a9d);
      animation-delay: 0.2s;
    }

    .ball:nth-child(3) {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-120px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>
</body>
</html>
